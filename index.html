<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">           
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: aliceblue;
        background-image: url(WIN_20251013_09_43_11_Pro.jpg);
        background-size: cover;
        background-position: center;
      }

      h1 {
        margin-top: 20px; /* keeps it at the top */
      }

      #display {
        width: 340px;
        font-size: 20px;
        text-align: right;
        margin-bottom: 10px; /* space between display and buttons */
        padding: 8px;
        box-sizing: border-box;
        }

      
      .button-container {
        flex: 1; /* takes up remaining space */
        display: flex;
          flex-direction: column; /* stack display + buttons vertically */
          align-items: center;    /* center horizontally */
          justify-content: center;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 80px); /* 4 buttons per row */
        gap: 10px; /* space between buttons */
      }

      button {
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div class="button-container">
        <input id="display" type="text" readonly>
        <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
        <button>/</button>
        <button>MOD</button>
        <button>.</button>
        <button>=</button>
        <button>C</button> <!-- optional clear button -->
      </div>
    </div>

    <script>
      const display = document.getElementById('display');
      const buttons = document.querySelectorAll('.buttons button');

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const value = btn.textContent.trim();

          if (value === '=') {
            try {
              const expr = display.value.replaceAll('x', '*').replaceAll('MOD', '%');
              display.value = String(eval(expr));
            } catch {
              display.value = 'SYNTAX ERROR';
            }
            return;
          }

          if (value === 'C' || value === 'AC') {
            display.value = '';
            return;
          }

          display.value += value;
        });
      });
    </script>
  </body>
</html>
